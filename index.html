<!DOCTYPE html>
<html>
<head>
	<title>Random quote Machine</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-aNUYGqSUL9wG/vP7+cWZ5QOM4gsQou3sBfWRr/8S3R1Lv0rysEmnwsRKMbhiQX/O" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 

  <script src="js/script.js" type="text/javascript"></script>
	

</head>
<body>
	<div class="container">
	    <div class="row text-center">
		    <div class="col-md-12">
				<h1> My random quote machine</h1> <br>
				<p> this is the quotes time-space portal</p><br>

				<img class="img-responsive" src="https://pixabay.com/static/uploads/photo/2015/09/08/05/52/colourful-929571_960_720.png"> <br>

				<div id="quotesArea"> the quote will go here
						
				</div>
				<footer> the author's name will go here</footer>
				
			</div>
			<button class="btn btn-primary" onclick="generateQuote()">generate random quote </button>

			<button  class="btn btn-info"><a onclick="tweet()" href="http://www.google.com" id="tweetQuote" target="_blank">  <i class="fa fa-lg fa-twitter"></i></a>
			</button>
		</div>

	</div>







 
</body>
</html>
